version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: example/Dockerfile
    container_name: nggorpc-backend
    ports:
      - "8080:8080"
    networks:
      - nggorpc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: demo-app
      dockerfile: Dockerfile
    container_name: nggorpc-frontend
    ports:
      - "80:80"
    networks:
      - nggorpc-network
    depends_on:
      backend:
        condition: service_started

networks:
  nggorpc-network:
    driver: bridge
