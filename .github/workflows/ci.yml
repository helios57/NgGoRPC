name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  go-build-test:
    name: Go - Build & Test
    runs-on: ubuntu-latest
    env:
      # Disable Go workspace mode so commands operate only on the wsgrpc module.
      # This avoids trying to resolve example/server's dependency on a non-existent tag
      # github.com/helios57/NgGoRPC/wsgrpc v0.0.0 when go.work is present at repo root.
      GOWORK: off
    
    defaults:
      run:
        working-directory: ./wsgrpc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache-dependency-path: wsgrpc/go.sum
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        working-directory: wsgrpc
    
    - name: Build
      run: go build -v ./...
    
    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -v '/generated')
    
    - name: Display coverage
      run: go tool cover -func=coverage.out
    
    - name: Check coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total: | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "Error: Coverage ${COVERAGE}% is below the required 80% threshold"
          exit 1
        fi
        echo "Coverage check passed: ${COVERAGE}% >= 80%"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./wsgrpc/coverage.out
        flags: go
        name: go-coverage

  angular-build-test:
    name: Angular - Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm i
    
    - name: Lint
      run: npm run lint
    
    - name: Build library
      run: npm run build:lib
    
    - name: Run unit tests with coverage
      run: npm run test:coverage
    
    - name: Check coverage threshold
      run: |
        COVERAGE_FILE="coverage/client/coverage-summary.json"
        if [ -f "$COVERAGE_FILE" ]; then
          TOTAL_COVERAGE=$(cat $COVERAGE_FILE | jq '.total.lines.pct')
          echo "Total line coverage: ${TOTAL_COVERAGE}%"
          if (( $(echo "$TOTAL_COVERAGE < 80" | bc -l) )); then
            echo "Error: Coverage ${TOTAL_COVERAGE}% is below the required 80% threshold"
            exit 1
          fi
          echo "Coverage check passed: ${TOTAL_COVERAGE}% >= 80%"
        else
          echo "Warning: Coverage summary file not found at $COVERAGE_FILE"
          exit 1
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./frontend/coverage/client/lcov.info
        flags: angular
        name: angular-coverage
    
    - name: Build demo app
      run: npm run build:demo
    
    - name: Archive library artifacts
      uses: actions/upload-artifact@v4
      with:
        name: client-library
        path: frontend/dist/client/
        retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [go-build-test, angular-build-test]
    env:
      COMPOSE_BAKE: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: docker compose build
    
    - name: Start services
      run: docker compose up -d
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for server to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:8080/health 2>/dev/null || curl -f http://localhost:8080 2>/dev/null; do sleep 2; done' || echo "Server health check skipped"
        echo "Waiting for frontend to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:4200 2>/dev/null; do sleep 2; done' || echo "Frontend health check skipped"
        sleep 5
    
    - name: Set up Node.js for E2E tests
      uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'npm'
        cache-dependency-path: e2e-tests/package-lock.json
    
    - name: Install Playwright dependencies
      working-directory: ./e2e-tests
      run: |
        npm i
        npx playwright install --with-deps chromium
    
    - name: Run E2E tests
      working-directory: ./e2e-tests
      run: npm test
    
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: e2e-tests/playwright-report/
        retention-days: 30
    
    - name: Display service logs on failure
      if: failure()
      run: docker compose logs
    
    - name: Stop services
      if: always()
      run: docker compose down
